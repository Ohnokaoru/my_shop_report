<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}{% endblock %}
</head>

<body>
    <div id="navbar">
        {% if request.user.is_authenticated %}
        歡迎{{request.user.username}}:
        <a href="{% url 'review-product' %}">首頁</a>
        <a href="{% url 'review-userprofile' %}">瀏覽基本資料</a>

        {% if request.user.is_staff%}
        <a href="{% url 'create-product' %}">新增商品</a>
        {% endif %}

        <a href="{% url 'user-logout' %}">登出</a>

        {% else %}
        <a href="{% url 'review-product' %}">首頁</a>
        <a href="{% url 'user-register' %}">註冊</a>
        <a href="{% url 'chalogin' %}">登入</a>

        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>

</html>
